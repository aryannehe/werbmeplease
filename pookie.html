<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Page</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        #proposal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #proposal-message {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #4d4d4d;
        }

        #yes-btn, #no-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        #yes-btn {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
        }

        #no-btn {
            background: linear-gradient(to right, #ff6b6b, #ff3d3d);
            color: white;
        }

        #yes-btn:hover, #no-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        #yes-btn:focus, #no-btn:focus {
            outline: none;
        }

        #image-slot {
            margin-bottom: 20px;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .hidden {
            opacity: 0;
        }

        img {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="proposal-container">
        <div id="image-slot">
            <!-- Two images in the image slot -->
            <img src="imag2.webp" alt="Proposal Image" class="image" id="image1">
            <img src="imag1.webp" alt="New Proposal Image" class="image hidden" id="image2">
        </div>
        <div id="proposal-message">
            Will you be mine?
        </div>
        <button id="yes-btn" onclick="handleYes()">Yes</button>
        <button id="no-btn" onclick="handleNo()">No</button>
    </div>

    <script>
        let noButtonClickCount = 0;

        function handleYes() {
            // Change the message and swap images with animation
            document.getElementById('proposal-message').textContent = "I know you love me!! I love you too!!!";

            // Fade out the first image
            const image1 = document.getElementById('image1');
            image1.classList.add('hidden');
            
            // Fade in the second image after a short delay
            const image2 = document.getElementById('image2');
            setTimeout(() => {
                image2.classList.remove('hidden');
            }, 1000); // Wait for the first image to fade out before showing the second image

            // Disable both buttons
            document.getElementById('yes-btn').disabled = true;
            document.getElementById('no-btn').disabled = true;
        }

        function handleNo() {
            noButtonClickCount++;
            moveNoButton();
            
            if (noButtonClickCount >= 10) {
                document.getElementById('no-btn').style.display = 'none';
            }
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-btn');
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Get the viewport dimensions
            const maxX = window.innerWidth - buttonWidth - 20;  // 20px margin from the edge
            const maxY = window.innerHeight - buttonHeight - 20; // 20px margin from the edge

            // Calculate random positions within bounds
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply the new position
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
